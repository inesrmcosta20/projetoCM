<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missão da Rosa</title>

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=La+Belle+Aurore&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/rosa.css">
  <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
  <header>
    <!-- Música de fundo -->
    <audio id="background-music-jogo" loop>
      <source src="audios/audio-jogo.mp3" type="audio/mp3">
    </audio>
    <audio id="audio-erro">
      <source src="audios/errado.mp3" type="audio/mp3">
    </audio>
    <audio id="audio-acerto">
      <source src="audios/correto.mp3" type="audio/mp3">
    </audio>
    
    <a href="homepage.html"><img src="imagens/icones/retroceder.png" alt="seta-retroceder" id="seta-retroceder"></a>

  </header>

  <main>
    <!-- Cenário -->
    <img src="imagens/rosa/noite-rosa.png" alt="noite-rosa" class="noite-rosa">
    <img src="imagens/rosa/planeta.png" alt="planeta" class="planeta">
    <img src="imagens/rosa/nuvem-lateral.png" alt="nuvem-lateral" id="nuvem-lateral">

    <!-- Rosa -->
    <img src="imagens/rosa/movimento/rosa0.png" alt="rosa" id="rosa">

    <!-- Zona de Sucesso -->
    <div id="zona-sucesso"></div>

    <!-- Objetos -->
    <div class="objetos">
      <img src="imagens/rosa/regador.png" alt="regador" id="regador">
      <img src="imagens/rosa/guarda-chuva.png" alt="guarda-chuva" id="guarda-chuva">
      <img src="imagens/rosa/cupula.png" alt="cupula" id="cupula">
      <img src="imagens/rosa/sol.png" alt="sol" id="sol">
    </div>

    <!-- Balão de Fala -->
    <img src="imagens/rosa/balao-fala1.png" alt="balao-fala1" id="balao-fala1">
    <img src="imagens/rosa/balao-fala2.png" alt="balao-fala2" id="balao-fala2" style="display: none;">
    <img src="imagens/rosa/balao-fala3.png" alt="balao-fala3" id="balao-fala3" style="display: none;">
  </main>

  
  <!-- JS -->
  <script src="js/rosa.js"></script>
</body>

</html>
