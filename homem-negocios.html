<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homem de Negócios</title>

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=La+Belle+Aurore&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/homem-negocios.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/estrelas.css">
  <link rel="stylesheet" href="css/geral.css">
</head>

<body>
  <header>
    <audio id="audio-erro">
      <source src="audios/fail1.mp3" type="audio/mp3">
    </audio>

    <audio id="audio-acerto">
      <source src="audios/sucess2.mp3" type="audio/mp3">
    </audio>

    <a href="index.html"><img src="imagens/icones/retroceder.png" alt="seta-retroceder" id="seta-retroceder"></a>

        <!-- Ícones de som -->
    <div class="sound-controls">
      <img src="imagens/icones/som-on.png" alt="Som ligado" class="som-icon" id="som-on" style="display: inline;">
      <img src="imagens/icones/som-off.png" alt="Som desligado" class="som-icon" id="som-off" style="display: none;">
    </div>

    <audio id="background-music" loop>
      <source src="audios/audio-homemnegocios.mp3" type="audio/mp3">
    </audio>
  </header>

  <main>
    <!-- Cenário -->
    <div class="estrelas"> </div>
    <img src="imagens/homem-negocios/cenario/ceu.png" alt="ceu" id="ceu">
    <img src="imagens/homem-negocios/cenario/planeta.png" alt="planeta" id="planeta-homem-negocios">
    <div id="pote">
      <img src="imagens/homem-negocios/cenario/pote1.png" alt="pote-imagem" id="pote-img">
    </div>
    <img src="imagens/homem-negocios/cenario/pote-cima.png" alt="pote-cima" id="pote-cima">
    <img src="imagens/homem-negocios/cenario/pote-baixo.png" alt="pote-baixo" id="pote-baixo">
    <div class="area-objetos"></div>
    <div id="area-queda"></div>


    <!-- Balões de Fala -->
    <img src="imagens/homem-negocios/baloes-fala/balao-fala1.png" alt="balao-fala1" id="balao-fala1" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala2.png" alt="balao-fala2" id="balao-fala2" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala3.png" alt="balao-fala3" id="balao-fala3" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala4.png" alt="balao-fala4" id="balao-fala4" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala5.png" alt="balao-fala5" id="balao-fala5" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala6.png" alt="balao-fala6" id="balao-fala6" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala7.png" alt="balao-fala7" id="balao-fala7" class="balao">
    <img src="imagens/homem-negocios/baloes-fala/balao-fala8.png" alt="balao-fala8" id="balao-fala8" class="balao">

    <!-- Botão de Ajuda -->
    <div class="ajuda">
      <img src="imagens/icones/help-icon g.png" onclick="myPopUp()">
      <span class="popuptext" id="popup" display="none">Clica nas estrelas, planetas e luas para acumular
        riqueza.</span>
    </div>

    <!-- Botão Finalizar -->
    <button type="button" class="desistir" id="btnDesistir">Desistir</button>

    <!-- Mensagem Principezinho -->
    <container class="fullScreen" id="fullscreen-container"> <a class="close" onclick="fecharFullscreen()">X</a>
    </container>
  </main>



  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="js/homem-negocios.js"></script>
  <script src="js/estrelas.js"></script>
  <script src="js/geral.js"></script>
  </script>

</body>

</html>
