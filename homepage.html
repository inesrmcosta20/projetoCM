<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Principezinho</title>

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=La+Belle+Aurore&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
  <!-- Controlo do som -->
  <header>
    <!-- Música de fundo -->
    <audio id="background-music" loop>
      <source src="audio-homepage.mp3" type="audio/mp3">
    </audio>
    
    <div class="sound-controls">
      <!-- Exibe o som desligado inicialmente e o som ligado estará oculto -->
      <img src="imagens/som-on.png" alt="Som ligado" class="som-icon" id="som-on" style="display: none;">
      <img src="imagens/som-off.png" alt="Som desligado" class="som-icon" id="som-off">
    </div>
  </header>



  <!-- Cenário -->
  <main>
    <img src="imagens/deserto-frente.png" alt="Deserto-frente" class="deserto-frente">
    <img src="imagens/deserto-noite.png" alt="Deserto" class="deserto">
    <img id="aviao" src="imagens/aviao-vermelho.png" alt="Aviao" class="aviao">

    <h1>O Principezinho</h1>
    <h2>Ajuda o aviador a regressar a casa!</h2>

    <!-- Peças do Avião -->
    <div id="peças_sobrepostas">
      <img src="imagens/peças/elices.png" alt="elices" class="peça" id="elices" visible="false">
      <img src="imagens/peças/rodas.png" alt="rodas" class="peça" visible="false">
      <img src="imagens/peças/placaBaixo.png" alt="placaBaixo" class="peça" visible="false">
      <img src="imagens/peças/corpo.png" alt="corpo" class="peça" visible="false">
      <img src="imagens/peças/tirantes.png" alt="tirantes" class="peça" visible="false">
      <img src="imagens/peças/placaCima.png" alt="placaCima" class="peça" visible="false">
    </div>

    <!-- Missões -->
    <a href="rosa.html" class="missao-rosa">Missão da Rosa</a>
  </main>

  <!-- JS -->
  <script src="js/homepage.js" defer></script>
</body>

</html>
